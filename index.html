<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="secs">Seconds</label>
    <input type="number" id="secs" max="60" min="0" value="00"></br></br>

    <label for="mins">Minutes</label>
    <input type="number" id="minutes"  max="60" min="0" value="00"></br></br>

    <label for="hours">Hours</label>
    <input type="number" id="hours" max="24" min="0" value="00"></br></br>

    <button id="btn">Start</button>
    <button id="reset">Reset</button>
    <button id="pause">Pause</button>
    

    <script>
            var secs = document.querySelector('#secs')
            var m = document.querySelector('#minutes')
            var h = document.querySelector('#hours')

            var startTimer = null
            var pause = false
            var cont 

            var  btn = document.querySelector('#btn')
            var reset = document.getElementById('reset')
            var paused = document.getElementById('pause')



            function addTime(){
                if(secs.value != 60){
                    ++secs.value
                }else if(secs.value = 60 && m.value != 60){
                    m.value++
                }else if(m.value = 60 && h.value != 24){
                    h.value ++;
                }
            }

            function stopTimer(){
                clearInterval(startTimer())
            }

            function pauseTimer(){
                clearTimeout(startTimer);
            }

           btn.addEventListener('click',function(){
            function startInterval(){
                startTimer = setInterval(function(){
                  addTime()
                }, 1000);
            }
            startInterval();
           })

           reset.addEventListener('click',function(){
               secs.value = 0
               m.value = 0
               h.value = 0
               stopTimer()
           })

           paused.addEventListener('click',function(){
               pauseTimer()
           })
            
      
    </script>
</body>
</html>
